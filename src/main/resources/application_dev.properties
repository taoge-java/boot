server.port=8080
server.context-path=/Spring-boot

#配置mysql数据库连接
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://127.0.0.1/information
##  create表示每次运行都会清空表,在创建该表     update表示第一次运行会创建该表，但不会清空    
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.max-wait=1000000
spring.datasource.max-active=20
spring.datasource.max-idle=8
spring.datasource.min-idle=8

spring.velocity.charset=UTF-8
spring.velocity.properties.input.encoding=UTF-8
spring.velocity.properties.output.encoding=UTF-8
spring.velocity.resourceLoaderPath=classpath:/templates/
spring.velocity.suffix=.vm
spring.velocity.request-context-attribute=request
spring.velocity.properties.*=classpath:velocity.properties
